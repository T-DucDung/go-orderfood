    type: object
    properties:
      category_id:
        type: integer
        format: int64
      content:
        type: string
      create_date:
        type: integer
        format: int64
      id:
        type: integer
        format: int64
      image:
        type: string
      init_price:
        type: string
      menu_id:
        type: integer
        format: int64
      name:
        type: string
      sale_price:
        type: string
      status:
        type: integer
        format: int64
      store_id:
        type: integer
        format: int64
      title:
        type: string
      update_date:
        type: integer
        format: int64
  models.LoyalCustomers:
    title: LoyalCustomers
    type: object
    properties:
      customers_id:
        type: string
      customers_name:
        type: string
      total_count:
        type: string
  models.Menu:
    title: Menu
    type: object
    properties:
      create_date:
        type: integer
        format: int64
      id:
        type: integer
        format: int64
      name:
        type: string
      store_id:
        type: integer
        format: int64
      update_date:
        type: integer
        format: int64
  models.Statistic:
    title: Statistic
    type: object
    properties:
      Revenue:
        type: string
      StatisticAllStore:
        type: array
        items:
          $ref: '#/definitions/models.StatisticStore'
      TotalCustomer:
        type: string
      TotalShipper:
        type: string
      TotalShop:
        type: string
  models.StatisticStore:
    title: StatisticStore
    type: object
    properties:
      best_selling_foods:
        type: array
        items:
          $ref: '#/definitions/models.BestSellingFoods'
      id:
        type: string
      loyal_customers_name:
        type: array
        items:
          $ref: '#/definitions/models.LoyalCustomers'
      name:
        type: string
      number_of_orders:
        type: string
      rate_avg:
        type: string
      revenue:
        type: string
  responses.Err:
    title: Err
    type: object
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
  responses.ResStatistic:
    title: ResStatistic
    type: object
    properties:
      data:
        $ref: '#/definitions/models.Statistic'
      error:
        $ref: '#/definitions/responses.Err'
  responses.ResStatisticStore:
    title: ResStatisticStore
    type: object
    properties:
      data:
        $ref: '#/definitions/models.StatisticStore'
      error:
        $ref: '#/definitions/responses.Err'
